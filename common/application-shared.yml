# ═══════════════════════════════════════════════════════════════════════════
# SHARED CONFIGURATION IMPROVEMENTS
# Add these to each service's application.yml
# ═══════════════════════════════════════════════════════════════════════════

# --- Graceful Shutdown ---
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  shutdown: graceful

# --- Resilience4j Circuit Breaker ---
resilience4j:
  circuitbreaker:
    instances:
      redis:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      kafka:
        register-health-indicator: true
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
      database:
        register-health-indicator: true
        sliding-window-size: 5
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s

  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException

# --- Enhanced Health Checks ---
management:
  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true
    kafka:
      enabled: true
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState, db, redis, kafka
        liveness:
          include: livenessState, ping

# --- Logging with MDC ---
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId},%X{spanId}] [%X{accountId}] %-5level %logger{36} - %msg%n"
