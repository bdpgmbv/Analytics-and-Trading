replicaCount: 2

image:
  repository: my-registry/positionloader
  tag: "2.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

env:
  SPRING_PROFILES_ACTIVE: prod
  DB_HOST: prod-db
  DB_NAME: fxan
  KAFKA_SERVERS: kafka:9092
  MSPM_URL: http://mspm-service:8080