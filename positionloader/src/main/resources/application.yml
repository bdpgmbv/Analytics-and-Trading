# Position Loader - Complete Application Configuration
# 12/10/2025 - Updated with Redis, Tracing, Resilience4j
# Author: Vyshali Prabananth Lal
#
# FIXES APPLIED:
# - Circuit breaker name now matches MspmService annotation ("mspm-client")

spring:
  application:
    name: positionloader

  # ==================== VIRTUAL THREADS (Java 21) ====================
  threads:
    virtual:
      enabled: true

  # ==================== CACHING ====================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=30m,recordStats

  # ==================== REDIS ====================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # ==================== DATABASE ====================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:positionloader}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: PosLoaderPool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      leak-detection-threshold: 60000

      # Statement caching for performance
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        # CRITICAL: Enable batch rewrite for JDBC batching
        rewriteBatchedStatements: true

  # ==================== KAFKA ====================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    consumer:
      group-id: positionloader-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      properties:
        spring.json.trusted.packages: "*"

    producer:
      acks: all
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432

    listener:
      ack-mode: MANUAL_IMMEDIATE
      concurrency: 3

# ==================== DOWNSTREAM SERVICES ====================
services:
  mspm:
    url: ${MSPM_URL:http://mspm:8080}
    timeout-ms: 30000

  price-service:
    url: ${PRICE_SERVICE_URL:http://priceservice:8080}

  hedge-service:
    url: ${HEDGE_SERVICE_URL:http://hedgeservice:9898}

  notification:
    connect-timeout-ms: 2000
    read-timeout-ms: 2000
    write-timeout-ms: 2000

# ==================== UPSTREAM SERVICES ====================
upstream:
  mspm:
    base-url: ${MSPM_URL:http://localhost:8081/mspm}
    timeout-seconds: 30

# ==================== FEATURE FLAGS ====================
features:
  caching:
    enabled: true

  idempotency:
    enabled: true
    ttl-minutes: 60

  zero-price-filter:
    enabled: true

  notifications:
    async-rest:
      enabled: true
    kafka-fallback:
      enabled: true

# ==================== RESILIENCE4J ====================
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3

    instances:
      # FIXED: Name matches @CircuitBreaker(name = "mspm-client") in MspmService
      mspm-client:
        base-config: default

      price-notification:
        base-config: default
        wait-duration-in-open-state: 10s

      hedge-notification:
        base-config: default
        wait-duration-in-open-state: 10s

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2

    instances:
      price-notification:
        base-config: default
        max-attempts: 2

      hedge-notification:
        base-config: default
        max-attempts: 2

  bulkhead:
    instances:
      mspm-client:
        max-concurrent-calls: 10
        max-wait-duration: 5s

# ==================== DISTRIBUTED TRACING ====================
management:
  tracing:
    enabled: true
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
    propagation:
      type: b3_multi

  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

  # ==================== ACTUATOR ENDPOINTS ====================
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,circuitbreakers

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true

  # ==================== PROMETHEUS METRICS ====================
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: positionloader
      environment: ${ENVIRONMENT:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        posloader: true
      percentiles:
        all: 0.5, 0.75, 0.95, 0.99

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    com.vyshali.positionloader: DEBUG
    org.springframework.kafka: INFO
    org.springframework.cache: DEBUG
    io.github.resilience4j: INFO

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"

# ==================== SERVER ====================
server:
  port: 8080
  shutdown: graceful
  
  tomcat:
    threads:
      max: 200
      min-spare: 20

# ==================== EOD CONFIGURATION ====================
eod:
  batch-size: 500
  parallel-accounts: 4
  timeout-minutes: 30