# ═══════════════════════════════════════════════════════════════════════════════
# FX Analyzer - Position Loader Service Configuration
# ═══════════════════════════════════════════════════════════════════════════════

spring:
  application:
    name: fxan-position-loader

  # ─────────────────────────────────────────────────────────────────────────────
  # Database Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  datasource:
    url: jdbc:db2://localhost:50000/fxandb
    username: ${DB_USERNAME:fxan_user}
    password: ${DB_PASSWORD:}
    driver-class-name: com.ibm.db2.jcc.DB2Driver
    hikari:
      pool-name: fxan-loader-pool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.DB2Dialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Liquibase Database Migrations
  # ─────────────────────────────────────────────────────────────────────────────
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Kafka Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: fxan-loader
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      properties:
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    producer:
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis Cache Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

# ═══════════════════════════════════════════════════════════════════════════════
# Loader Service Configuration
# ═══════════════════════════════════════════════════════════════════════════════
loader:
  # ─────────────────────────────────────────────────────────────────────────────
  # MSPM Client Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  mspm:
    base-url: ${MSPM_BASE_URL:https://mspm.ms.com/api}
    connect-timeout-ms: 30000
    read-timeout-ms: 60000
    max-retries: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # Batch Processing Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  batch:
    size: 100
    parallelism: 10
    timeout-ms: 5000

  # ─────────────────────────────────────────────────────────────────────────────
  # Kafka Topics Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  kafka:
    eod-positions: fxan.positions.eod
    intraday-positions: fxan.positions.intraday
    eod-trigger: fxan.eod.trigger
    position-changes: fxan.positions.changes
    position-updates: fxan.positions.realtime
    dlq: fxan.positions.dlq
    position-listener-concurrency: 3

  # ─────────────────────────────────────────────────────────────────────────────
  # Feature Flags
  # ─────────────────────────────────────────────────────────────────────────────
  features:
    pilot-mode: ${PILOT_MODE:false}
    pilot-accounts: ${PILOT_ACCOUNTS:}

  # ─────────────────────────────────────────────────────────────────────────────
  # Reconciliation Configuration
  # ─────────────────────────────────────────────────────────────────────────────
  reconciliation:
    large-position-threshold: 1000000
    quantity-tolerance-percent: 5
    price-tolerance-percent: 10

# ═══════════════════════════════════════════════════════════════════════════════
# Resilience4j Configuration
# ═══════════════════════════════════════════════════════════════════════════════
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 5s
    instances:
      mspm-service:
        baseConfig: default
        waitDurationInOpenState: 45s
        slowCallDurationThreshold: 15s
      redis:
        baseConfig: default
        waitDurationInOpenState: 15s
        slowCallDurationThreshold: 500ms
      database:
        baseConfig: default
        waitDurationInOpenState: 60s
        slidingWindowSize: 20
        failureRateThreshold: 70

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
    instances:
      mspm-service:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 2s
      database:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 200ms

  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
    instances:
      mspm-service:
        baseConfig: default
        limitForPeriod: 50
        timeoutDuration: 2s

# ═══════════════════════════════════════════════════════════════════════════════
# Actuator & Monitoring
# ═══════════════════════════════════════════════════════════════════════════════
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}

# ═══════════════════════════════════════════════════════════════════════════════
# Logging Configuration
# ═══════════════════════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    com.vyshali: DEBUG
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-}] %-5level %logger{36} - %msg%n"

# ═══════════════════════════════════════════════════════════════════════════════
# Server Configuration
# ═══════════════════════════════════════════════════════════════════════════════
server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

---
# ═══════════════════════════════════════════════════════════════════════════════
# Development Profile
# ═══════════════════════════════════════════════════════════════════════════════
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:fxandb;MODE=DB2
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.vyshali: DEBUG
    org.hibernate.SQL: DEBUG

---
# ═══════════════════════════════════════════════════════════════════════════════
# Production Profile
# ═══════════════════════════════════════════════════════════════════════════════
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.vyshali: INFO