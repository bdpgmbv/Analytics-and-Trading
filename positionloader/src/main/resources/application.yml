server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: position-loader

  profiles:
    include: common

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/fxanalyzer
    username: fxanalyzer
    password: fxanalyzer
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: position-loader-pool

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

  # Kafka configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: position-loader-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.vyshali.fxanalyzer.*
        max.poll.records: 500
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    listener:
      concurrency: 3
      ack-mode: manual_immediate

  # Redis configuration (for caching)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.vyshali.fxanalyzer: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# FX Analyzer specific configuration
fxanalyzer:
  # Kafka topics
  kafka:
    topics:
      positions: mspm.positions
      positions-loaded: fxanalyzer.positions.loaded

  # Position loader configuration
  position:
    snapshot-retention-days: 7
    batch-size: 500

  # Cleanup schedule
  cleanup:
    cron: "0 0 2 * * *"  # Every day at 2 AM

# Resilience4j configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3

  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1000
        retry-exceptions:
          - java.io.IOException
          - org.springframework.dao.DataAccessException

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  kafka:
    listener:
      concurrency: 5

logging:
  level:
    root: WARN
    com.vyshali.fxanalyzer: INFO
