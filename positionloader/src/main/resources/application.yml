spring:
  application:
    name: positionloader

  # Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fxan}
    username: ${DB_USER:fxan_user}
    password: ${DB_PASS:fxan_pass}
    hikari:
      maximum-pool-size: 20

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      acks: all

  # Graceful shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s

# Server
server:
  port: ${PORT:8080}
  shutdown: graceful

# MSPM Client
mspm:
  base-url: ${MSPM_URL:http://localhost:8080}
  timeout: 30

# Resilience4j
resilience4j:
  retry:
    instances:
      mspm:
        max-attempts: 3
        wait-duration: 1s
  circuitbreaker:
    instances:
      mspm:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.vyshali: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

---
# Dev profile
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    com.vyshali: DEBUG

---
# Prod profile  
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: WARN
    com.vyshali: INFO
springdoc:
  swagger-ui:
    enabled: false