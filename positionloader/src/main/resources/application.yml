server:
  port: 8080
  shutdown: graceful # Waits for active requests to finish before killing pod

spring:
  application:
    name: positionloader

  # PERFORMANCE: Enable Virtual Threads (Project Loom)
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/analyticsandtrading
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      # PERFORMANCE TUNING FOR VIRTUAL THREADS
      # Virtual threads are fast; DB connections are the bottleneck.
      # Increased pool size prevents virtual thread starvation.
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: positionloader-group
      auto-offset-reset: earliest
      enable-auto-commit: false # We use manual/record ack mode in Java config
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      # This is a fallback; Java Config (KafkaConfig.java) takes precedence
      ack-mode: MANUAL_IMMEDIATE

# Upstream Configuration for RestClient
upstream:
  mspm:
    base-url: ${UPSTREAM_MSPM_BASE_URL:http://localhost:8081/mspm}

# Resilience4j: Circuit Breaker for Upstream Dependencies
resilience4j:
  circuitbreaker:
    instances:
      mspm-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
  retry:
    instances:
      mspm-service:
        maxRetryAttempts: 3
        waitDuration: 2s

# Observability
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus,info"
  endpoint:
    health:
      probes:
        enabled: true # K8s Liveness/Readiness probes
      show-details: always
  tracing:
    sampling:
      probability: 1.0