server:
  port: 8080

spring:
  application:
    name: priceservice

  threads:
    virtual:
      enabled: true

  # --- Database Configuration ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/analyticsandtrading}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PriceServicePool

  # --- Liquibase ---
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    contexts: dev,test

  # --- Redis Configuration ---
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # --- Cache Configuration ---
  cache:
    type: redis
    redis:
      time-to-live: 24h
      cache-null-values: false

  # --- Kafka Configuration ---
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: priceservice-group
      enable-auto-commit: false
      auto-offset-reset: latest
      properties:
        max.poll.records: 500
        fetch.min.bytes: 102400
        fetch.max.wait.ms: 100
    listener:
      ack-mode: MANUAL_IMMEDIATE

  # --- Security Configuration ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/trading-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://keycloak:8080/realms/trading-realm/protocol/openid-connect/certs}

# --- Observability ---
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus,info"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo:9411/api/v2/spans}
  metrics:
    tags:
      application: ${spring.application.name}

# --- Application Configuration ---
app:
  sharding:
    enabled: ${SHARDING_ENABLED:true}
    shard-id: ${SHARD_ID:0}
    total-shards: ${TOTAL_SHARDS:1}

  pricing:
    staleness-threshold-minutes: 15
    conflation-interval-ms: 250

# --- Logging ---
logging:
  level:
    com.vyshali.priceservice: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n"

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  liquibase:
    contexts: prod

logging:
  level:
    com.vyshali.priceservice: INFO
    org.springframework.kafka: WARN
    org.springframework.data.redis: WARN
    org.springframework.security: WARN

management:
  tracing:
    sampling:
      probability: 0.1

app:
  sharding:
    enabled: true
