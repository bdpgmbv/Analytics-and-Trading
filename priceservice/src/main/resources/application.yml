server:
  port: 8082
  servlet:
    context-path: /

spring:
  application:
    name: price-service

  profiles:
    include: common

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/fxanalyzer
    username: fxanalyzer
    password: fxanalyzer
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: price-service-pool

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: "1"
      retries: 2

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,caches
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.vyshali.fxanalyzer: DEBUG
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# FX Analyzer Price Service Configuration
fxanalyzer:
  # Price configuration
  price:
    staleness-threshold-minutes: 30
    staleness-check-interval-ms: 60000
  
  # Cache configuration
  cache:
    prices:
      l1-ttl-seconds: 30    # Caffeine L1 cache TTL
      l2-ttl-seconds: 300   # Redis L2 cache TTL
    fx-rates:
      l1-ttl-seconds: 60
      l2-ttl-seconds: 300

  # Kafka topics
  kafka:
    topics:
      price-updates: fxanalyzer.prices.updated

# Resilience4j configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-duration-threshold: 5s
        slow-call-rate-threshold: 50
    instances:
      priceService:
        base-config: default
      fxRateService:
        base-config: default
        failure-rate-threshold: 40
      filter:
        sliding-window-size: 20
        failure-rate-threshold: 40
        wait-duration-in-open-state: 60s
      rcp:
        base-config: default
      mspa:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
    instances:
      priceRetry:
        base-config: default
        max-attempts: 3

  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
    instances:
      priceTimeLimiter:
        timeout-duration: 3s

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    io.github.resilience4j: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  data:
    redis:
      lettuce:
        pool:
          max-active: 20
          max-idle: 10

fxanalyzer:
  cache:
    prices:
      l1-ttl-seconds: 15    # Shorter TTL in prod for fresher data
      l2-ttl-seconds: 180

logging:
  level:
    root: WARN
    com.vyshali.fxanalyzer: INFO
