server:
  port: 8080

spring:
  application:
    name: priceservice
  threads:
    virtual: { enabled: true }

  datasource:
    url: jdbc:postgresql://localhost:5432/analyticsandtrading
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30

  liquibase:
    # Liquibase will look inside the 'common' jar for this path
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: priceservice-group
      enable-auto-commit: false
      auto-offset-reset: latest
    listener:
      ack-mode: MANUAL_IMMEDIATE

management:
  tracing:
    sampling:
      probability: 1.0 # Log 100% of requests (for dev/demo only)
  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans # Send traces to Tempo container
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus"

app:
  sharding:
    enabled: true
    shard-id: ${SHARD_ID:0}       # Default to Shard 0
    total-shards: ${TOTAL_SHARDS:1} # Default to 1 (No sharding)