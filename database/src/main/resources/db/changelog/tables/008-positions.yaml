databaseChangeLog:
  - changeSet:
      id: 008-create-positions-table
      author: vyshali
      comment: "Create positions table - holdings/positions linked to snapshots"
      changes:
        - createTable:
            tableName: positions
            columns:
              - column:
                  name: position_id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_positions
              - column:
                  name: snapshot_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_positions_snapshot
                    references: snapshots(snapshot_id)
                    deleteCascade: true
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_positions_account
                    references: accounts(account_id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_positions_product
                    references: products(product_id)
              - column:
                  name: quantity
                  type: decimal(18,4)
                  constraints:
                    nullable: false
              - column:
                  name: cost_basis_local
                  type: decimal(18,4)
              - column:
                  name: cost_basis_base
                  type: decimal(18,4)
              - column:
                  name: market_value_local
                  type: decimal(18,4)
              - column:
                  name: market_value_base
                  type: decimal(18,4)
              - column:
                  name: unrealized_pnl_local
                  type: decimal(18,4)
              - column:
                  name: unrealized_pnl_base
                  type: decimal(18,4)
              - column:
                  name: price_used
                  type: decimal(18,6)
              - column:
                  name: fx_rate_used
                  type: decimal(18,8)
              - column:
                  name: position_type
                  type: varchar(50)
              - column:
                  name: source_system
                  type: varchar(20)
                  defaultValue: "MSPM"
              - column:
                  name: is_excluded
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"

        - createIndex:
            tableName: positions
            indexName: idx_positions_snapshot
            columns:
              - column:
                  name: snapshot_id

        - createIndex:
            tableName: positions
            indexName: idx_positions_account
            columns:
              - column:
                  name: account_id

        - createIndex:
            tableName: positions
            indexName: idx_positions_product
            columns:
              - column:
                  name: product_id

        - createIndex:
            tableName: positions
            indexName: idx_positions_type
            columns:
              - column:
                  name: position_type

        # Composite index for common query pattern
        - createIndex:
            tableName: positions
            indexName: idx_positions_snapshot_product
            columns:
              - column:
                  name: snapshot_id
              - column:
                  name: product_id

        - sql:
            sql: |
              CREATE TRIGGER update_positions_updated_at
                  BEFORE UPDATE ON positions
                  FOR EACH ROW
                  EXECUTE FUNCTION update_updated_at_column();
            rollback: |
              DROP TRIGGER IF EXISTS update_positions_updated_at ON positions;

      rollback:
        - dropTable:
            tableName: positions
