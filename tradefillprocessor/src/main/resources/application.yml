server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: trade-fill-processor

  profiles:
    include: common

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/fxanalyzer
    username: fxanalyzer
    password: fxanalyzer
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: trade-fill-processor-pool

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Kafka - Critical for trade fill processing
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: trade-fill-processor-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.vyshali.fxanalyzer.*
        max.poll.records: 100
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    listener:
      concurrency: 2
      ack-mode: manual_immediate

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.vyshali.fxanalyzer: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# FX Analyzer Trade Fill Processor Configuration
fxanalyzer:
  # Kafka topics
  kafka:
    topics:
      fills: fxmatrix.trades.fills          # Incoming fills from FXMatrix
      fills-dlt: fxmatrix.trades.fills.DLT  # Dead letter queue
      processed: fxanalyzer.trades.processed # Outgoing processed events

  # Trade execution configuration
  trade:
    execution-timeout-minutes: 5           # Time to wait for FXMatrix response
    stale-check-interval-ms: 60000         # Check for stale trades every minute

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.kafka: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5

  kafka:
    listener:
      concurrency: 4

fxanalyzer:
  trade:
    execution-timeout-minutes: 3  # Shorter timeout in prod

logging:
  level:
    root: WARN
    com.vyshali.fxanalyzer: INFO
