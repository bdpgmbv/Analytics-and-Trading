server:
  port: 9898

spring:
  application:
    name: hedgeservice

  threads:
    virtual:
      enabled: true

  # --- Database Configuration ---
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/analyticsandtrading}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HedgeServicePool
      read-only: false

  # --- Liquibase ---
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    contexts: dev,test

  # --- Redis Configuration ---
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # --- Cache Configuration ---
  cache:
    type: redis
    redis:
      time-to-live: 10m
      cache-null-values: false

  # --- Kafka Configuration ---
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: hedge-svc-group
      enable-auto-commit: false
      auto-offset-reset: latest
    producer:
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

  # --- Security Configuration ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/trading-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://keycloak:8080/realms/trading-realm/protocol/openid-connect/certs}

# --- FIX Engine Configuration ---
fix:
  config:
    path: ${FIX_CONFIG_PATH:quickfix-client.cfg}
  sender:
    comp-id: ${FIX_SENDER_COMP_ID:FX_ANALYZER}
  target:
    comp-id: ${FIX_TARGET_COMP_ID:FX_MATRIX}

# --- Observability ---
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus,info"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo:9411/api/v2/spans}
  metrics:
    tags:
      application: ${spring.application.name}

# --- Logging ---
logging:
  level:
    com.vyshali.hedgeservice: DEBUG
    quickfix: INFO
    org.springframework.kafka: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n"

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  liquibase:
    contexts: prod

logging:
  level:
    com.vyshali.hedgeservice: INFO
    quickfix: WARN
    org.springframework.kafka: WARN
    org.springframework.security: WARN

management:
  tracing:
    sampling:
      probability: 0.1

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/analyticsandtrading

  data:
    redis:
      host: redis

  kafka:
    bootstrap-servers: kafka:29092

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/trading-realm
          jwk-set-uri: http://keycloak:8080/realms/trading-realm/protocol/openid-connect/certs
